<!DOCTYPE html>
<html lang="en">
  <head style="background-color: aqua;">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylee.css">

  <body>
  <div class="boxy">
    <h1 style="margin-left:40px;color: red;font-size: 70px;font-weight: 1000;">Todo list</h1>
    <input type="text" />
    <button style="background-color: blue;">ajouter dans la liste</button>
    <ul style="color: aliceblue;"></ul>
  </div>
    <script>
      let button = document.querySelector("button");

      let liste = document.querySelector("ul");

      let input = document.querySelector("input");
      let counter = 0;
      button.addEventListener("click", addTodo);

      function addTodo() {
        if (isInputEmpty()) {
          alert("Input empty, please type something !");
          return;
        }
          liste.innerHTML += `<li>
          ${input.value} 
          <button style="background-color: blue;" onclick='deleteTodo(this)'>delete</button>
          </li>`
          console.log("added");
          ch="";
          input.value = "";
          //button.innerHTML = `ajouter ${input.value} dans la liste`   //matemchi ken bel apostophe heki
        }  
      function deleteTodo(e){
        console.log(e.parentElement);
        e.parentElement.remove();
      }

      function isInputEmpty() {
        if (input.value == "") {
          return true;
        }
        return false;
      }
      var ch = "";
      input.addEventListener("keypress", function(event) {
      if(event.key!="Enter"){
      let button = document.querySelector("button");
      //var button = document.getElementById("buttonId");

      
      ch+=event.key;
      button.innerHTML = "ajouter "+ch +" dans la liste";
      }});
      input.addEventListener("keypress", function (e) {
        if (e.key == "Enter") {
          addTodo();
          ch="";
          input.value = "";
      
        }

      });
    </script>
  </body>
</html>
